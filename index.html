<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <title>Weather app</title>
</head>
<body>
    <img class="background" src="/weather-app-img/images/clear.png" alt="">
    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="Search for city">
            <button><img class="icon" src="/weather-app-img/images/search.svg" alt=""></button>
        </div>

        <div class="results">
            <p>Results for</p>
            <p class="city">Lagos,Nigeria</p>
        </div>

        <div class="weather-section">
            <div class="condition">
                <div class="temp-container">
                    <p class="temp">36</p>
                    <p>&deg;c</p>
                </div>

                <div class="humidity">
                    <p>Humidity:</p>
                    <p>53%</p>
                </div>

                <div class="humidity">
                    <p>Wind speed:</p>
                    <p>5.63km/hr</p>
                </div>
            </div>

            <div class="img">
                <img src="/weather-app-img/images/clear.png" alt="">
            </div>
        </div>
    </div>

</body>
</html>
