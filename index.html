<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
</head>
<body>
    <img src="/weather-app-img/images/clear.png" alt="">
    <div class="card">
        <div class="search-bar">
            <input type="text" placeholder="Search for city">
            <button><img class="icon" src="/weather-app-img/images/search.svg" alt=""></button>
        </div>

        <div class="results"></div>

        <div class="weather-section">
            <div class="condition">
                <div class="temp-container">
                    <p class="temp">36</p>
                    <p>&deg;c</p>
                </div>

                <div class="humidity">
                    <p>Humidity:</p>
                    <p>53%</p>
                </div>

                <div class="wind">
                    <p>Wind speed:</p>
                    <p>5.63km/hr</p>
                </div>
            </div>

            <img src="/weather-app-img/images/clear.png" alt="">
        </div>
    </div>

</body>
</html>
